<script>
    document.querySelector('#passcodeForm').addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent actual form submission
        const passcode = document.getElementById('spydimar').value;
        const correctPasscode = "pydimar"; // Specify the correct passcode

        if (passcode === correctPasscode) {
            // Display the message if the passcode is correct
            document.body.innerHTML += '<h1>Welcome in Dr. Pydimarri.</h1>';
        } else {
            alert('Incorrect passcode. Please try again.');
        }
    });
</script>
